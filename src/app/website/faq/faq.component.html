<app-navbar></app-navbar>
<div class="min-h-screen bg-white">
  <!-- Hero Section -->
  <section
    class="relative pt-12 pb-16 bg-gradient-to-b from-primary/5 to-white text-center"
  >
    <div class="max-w-4xl mx-auto px-4">
      <span class="inline-block mb-4 px-3 py-1 bg-gray-200 rounded-full">
        Support
      </span>

      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        Frequently Asked Questions
      </h1>

      <p class="text-lg text-gray-600 mb-8">
        Find quick answers to common queries about our edtech solutions.
        Can’t find what you need?
        <a routerLink="/contact" class="text-primary hover:underline font-medium">
          Contact us
        </a>
        .
      </p>

      <div class="flex justify-center text-primary/60 text-5xl mb-10">❓</div>
    </div>
  </section>

  <!-- FAQ Accordion -->
  <section class="pb-16 md:pb-24">
    <div class="max-w-4xl mx-auto px-4">
      <div
        *ngFor="let faq of faqs; index as i"
        class="border-b border-gray-200 py-4 cursor-pointer hover:bg-gray-100 px-2"
      >
        <div
          (click)="toggleAccordion(i)"
          class="flex justify-between items-center"
        >
          <h3 class="text-lg font-semibold text-gray-800 hover:text-gray-950">
            {{ faq.question }}
          </h3>
          <span
            class="text-xl transition-transform duration-200"
            [class.rotate-180]="openIndex() === i"
            ><i class="fa-solid fa-chevron-down"></i></span
          >
        </div>

        <div
          *ngIf="openIndex() === i"
          class="mt-2 text-gray-600 leading-relaxed animate-fade-in"
        >
          {{ faq.answer }}
        </div>
      </div>

      <!-- CTA Card -->
 <app-cta
    [title]="'Still Have Questions?'"
    [subtitle]="'We’re here to help tailor our solutions to your school’s needs.'"
    [primaryButton]="{ text: 'Request a Demo', url: '/contact' }"
    [secondaryButton]="{ text: ' Read Our Blog', url: '/blog' }"
    [showPrimaryIcon]="true"
    [showSecondaryIcon]="true"
  ></app-cta>
    </div>
  </section>
</div>

<app-footer></app-footer>
