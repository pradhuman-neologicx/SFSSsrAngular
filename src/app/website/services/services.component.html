<!-- services.component.html -->
<app-navbar></app-navbar>
<section
  class="relative h-[400px] flex items-center justify-center overflow-hidden"
>
  <div
    class="absolute inset-0 z-0"
    [style.background-image]="'url(' + imageUrl + ')'"
    style="background-size: cover; background-position: center"
  >
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <div class="container relative z-10 text-center text-white">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 uppercase tracking-wider">
      Our Services
    </h1>
    <p class="text-xl text-gray-200 max-w-3xl mx-auto">
      Comprehensive support and professional services to ensure successful
      implementation and adoption.
    </p>
  </div>
</section>

<!-- Services Grid -->
<section class="py-16 md:py-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let service of services; let index = index; trackBy: trackByFn"
        class="card cardNew overflow-hidden p-8 animate-fade-in-up"
        [style.animation-delay.ms]="index * 100"
      >
        <img
          [src]="service.icon"
          alt="{{ service.title }} icon"
          class="w-12 h-12 mb-4"
        />
        <!-- Replace with actual icon component, e.g., <app-icon [name]="service.icon"></app-icon> -->
        <h3 class="text-2xl font-bold text-black mb-3">
          {{ service.title }}
        </h3>
        <p class="text-muted-foreground mb-6">{{ service.description }}</p>
        <ul class="space-y-2 text-black">
          <li
            *ngFor="
              let feature of service.features;
              let featIndex = index;
              trackBy: trackByFn
            "
            class="flex items-center gap-2 text-foreground"
          >
            <div class="w-2 h-2 bg-black rounded-full"></div>
            {{ feature }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
