<app-navbar></app-navbar>
<section class="py-16 md:py-24 bg-white" *ngIf="post">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-sm mb-4">
      <a routerLink="/blog" class="text-gray-800 font-semibold  hover:underline">← Back to Blog</a>
    </div>

    <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-600 mb-6">{{ post.excerpt }}</p>

    <div class="text-sm text-gray-500 mb-6">
      <span>{{ post.date }}</span> • <span>{{ post.readTime }}</span> •
      <span>{{ post.author }}</span>
    </div>

    <img [src]="post.image" [alt]="post.title" class="rounded-lg mb-8 w-full" />

    <!-- Blog Content -->
    <div class="blog-content-container">
      <div class="blog-content" [innerHTML]="safeHtml"></div>
    </div>

    <div class="mt-8 flex flex-wrap gap-2">
      <span
        *ngFor="let tag of post.tags"
        class="px-3 py-1 text-sm bg-gray-100 border border-gray-300 rounded"
      >
        {{ tag }}
      </span>
    </div>
  </div>
</section>
<app-footer></app-footer>
