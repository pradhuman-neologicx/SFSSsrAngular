<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        Trusted by leading schools worldwide
      </h2>
      <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto mb-8">
        Join the growing community of schools that trust our platform to
        transform education through technology.
      </p>
    </div>

    <!-- First row - scrolling left -->
    <div class="mb-8">
      <div class="overflow-hidden">
        <div
          class="marquee-track flex hover:[animation-play-state:paused] scroll-left"
        >
          <!-- First set of items -->
          <div class="marquee-items flex space-x-4 shrink-0">
            <div
              *ngFor="
                let company of companies;
                let i = index;
                trackBy: trackByFn
              "
              class="flex items-center justify-center px-5 py-2 bg-white rounded-lg shadow-sm border hover:shadow-md transition-shadow duration-200 min-w-[200px]"
            >
              <img
                [src]="company.logo || '/assets/placeholder.svg'"
                [alt]="company.name + ' logo'"
                width="140"
                height="60"
                class="h-12 w-full object-cover"
              />
            </div>
          </div>
          <!-- Duplicate set for seamless loop -->
          <div class="marquee-items flex space-x-4 shrink-0">
            <div
              *ngFor="
                let company of companies;
                let i = index;
                trackBy: trackByFn
              "
              class="flex items-center justify-center px-5 py-2 bg-white rounded-lg shadow-sm border hover:shadow-md transition-shadow duration-200 min-w-[200px]"

                width="140"
                height="60"
                class="h-12 w-full object-cover"
              />

          </div>
        </div>
      </div>
    </div>

      </div>

    <!-- Third row - scrolling left fast (uncommented and fixed) -->

  </div>
</section>
