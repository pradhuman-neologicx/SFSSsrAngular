<!-- cta.component.html -->
<section class="py-12 sm:py-16 bg-accent text-accent-foreground">
  <div
    class="container mx-auto px-4 sm:px-6 lg:px-8 text-center animate-fade-in-up"
  >
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">
      {{ title }}
    </h2>
    <p class="text-base sm:text-lg opacity-90 mb-6 sm:mb-8 max-w-2xl mx-auto">
      {{ subtitle }}
    </p>
    <div
      class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-5 flex-wrap"
    >
      <button
        class="btn btn-lg btn-secondary bg-accent-foreground text-accent hover:bg-accent-foreground/90 w-full sm:w-[300px]"
        (click)="navigateTo(primaryButton.url)"
      >
        {{ primaryButton.text }}
        <i
          *ngIf="showPrimaryIcon"
          class="fa-solid fa-arrow-right ml-2"
          style="width: 20px; height: 20px"
        ></i>
      </button>
      <button
        class="btn btn-lg btn-outline bg-transparent hover:border-gray-950 w-full sm:w-[300px] border-gray-700"
        (click)="navigateTo(secondaryButton.url)"
      >
        {{ secondaryButton.text }}
        <i
          *ngIf="showSecondaryIcon"
          class="fa-solid fa-arrow-right ml-2"
          style="width: 20px; height: 20px"
        ></i>
      </button>
    </div>
  </div>
</section>
