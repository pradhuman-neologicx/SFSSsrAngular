<header
  class="sticky top-0  w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60"
>
  <div class="container flex h-16 items-center justify-between mx-auto">
    <!-- Logo -->
    <div
      class="flex items-center gap-2 cursor-pointer"
      (click)="navigateTo('/home')"
    >
      <i class="fa-solid fa-graduation-cap"></i>
      <span class="text-xl font-bold">School for Schools</span>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-6">
      <a
        routerLink="/home"
        [ngClass]="{
          'text-primary': isActive('/home'),
          'text-muted-foreground': !isActive('/home')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >Home</a
      >
      <a
        routerLink="/about"
        [ngClass]="{
          'text-primary': isActive('/about'),
          'text-muted-foreground': !isActive('/about')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >About</a
      >
      <a
        routerLink="/erp-app"
        [ngClass]="{
          'text-primary': isActive('/erp-app'),
          'text-muted-foreground': !isActive('/erp-app')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >ERP App</a
      >
      <a
        routerLink="/tinkertek-labs"
        [ngClass]="{
          'text-primary': isActive('/tinkertek-labs'),
          'text-muted-foreground': !isActive('/tinkertek-labs')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >TinkerTek Labs</a
      >
      <a
        routerLink="/resources"
        [ngClass]="{
          'text-primary': isActive('/resources'),
          'text-muted-foreground': !isActive('/resources')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >Resources</a
      >
      <a
        routerLink="/contact"
        [ngClass]="{
          'text-primary': isActive('/contact'),
          'text-muted-foreground': !isActive('/contact')
        }"
        class="text-sm font-medium transition-colors hover:text-primary"
        >Contact</a
      >
    </nav>

    <!-- Auth Buttons -->
    <div class="flex items-center gap-4">
      <ng-container *ngIf="isAuthenticated; else loginButton">
        <div class="hidden md:flex items-center gap-4">
          <!-- <div class="flex items-center gap-2 text-sm text-muted-foreground">
            <i class="fa-solid fa-user text-primary"></i>
            <span>Welcome, {{ user?.name }}</span>
          </div> -->
          <button
            class="border border-border text-sm rounded-md px-3 py-1 hover:bg-muted transition"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </ng-container>

      <ng-template #loginButton>
        <button
          routerLink="/login"
          class="hidden md:block bg-gray-900 text-white px-4 py-2 rounded-md text-sm hover:bg-primary/90 transition"
        >
          Request a Demo →
        </button>
      </ng-template>

      <!-- Mobile Menu Toggle -->
      <button
        class="md:hidden p-2 rounded-md hover:bg-muted transition"
        (click)="menuOpen = !menuOpen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="menuOpen"
    class="md:hidden bg-background border-t px-4 py-4 flex flex-col gap-3"
  >
    <a
      routerLink="/home"
      (click)="menuOpen = false"
      class="text-sm hover:text-primary"
      >Home</a
    >
    <a
      routerLink="/about"
      (click)="menuOpen = false"
      class="text-sm hover:text-primary"
      >About</a
    >
    <a
      routerLink="/erp-app"
      (click)="menuOpen = false"
      class="text-sm hover:text-primary"
      >ERP App</a
    >
    <a
      routerLink="/tinkertek-labs"
      (click)="menuOpen = false"
      class="text-sm hover:text-primary"
      >TinkerTek Labs</a
    >
    <a
      routerLink="/contact"
      (click)="menuOpen = false"
      class="text-sm hover:text-primary"
      >Contact</a
    >

    <ng-container *ngIf="isAuthenticated; else mobileLogin">
      <button
        class="border border-border text-sm rounded-md px-3 py-2 hover:bg-muted transition mt-2"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-container>

    <ng-template #mobileLogin>
      <button
        routerLink="/login"
        class="bg-black text-white px-4 py-2 rounded-md text-sm hover:bg-primary/90 transition mt-2"
      >
        Request a Demo →
      </button>
    </ng-template>
  </div>
</header>
