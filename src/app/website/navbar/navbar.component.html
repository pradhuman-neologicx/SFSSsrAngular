<nav
  class="bg-gradient-to-r from-indigo-900 to-blue-600 shadow-lg sticky top-0 z-50"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <img class="w-16" src="/assets/logo.png" alt="Logo" />
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a
            routerLink="/"
            routerLinkActive="bg-white text-indigo-900"
            class="text-white hover:bg-indigo-800 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
          <a
            routerLink="/about"
            routerLinkActive="bg-white text-indigo-900"
            class="text-white hover:bg-indigo-800 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >About</a
          >
          <a
            routerLink="/services"
            routerLinkActive="bg-white text-indigo-900"
            class="text-white hover:bg-indigo-800 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Services</a
          >
          <a
            routerLink="/contact"
            routerLinkActive="bg-white text-indigo-900"
            class="text-white hover:bg-indigo-800 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Contact</a
          >
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-white hover:bg-indigo-800 p-2 rounded-md focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            [ngClass]="{ hidden: isMobileMenuOpen, block: !isMobileMenuOpen }"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            class="h-6 w-6"
            [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
      class="md:hidden"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          routerLink="/"
          routerLinkActive="bg-white text-indigo-900"
          class="text-white hover:bg-indigo-800 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a
          routerLink="/about"
          routerLinkActive="bg-white text-indigo-900"
          class="text-white hover:bg-indigo-800 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >About</a
        >
        <a
          routerLink="/services"
          routerLinkActive="bg-white text-indigo-900"
          class="text-white hover:bg-indigo-800 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >Services</a
        >
        <a
          routerLink="/contact"
          routerLinkActive="bg-white text-indigo-900"
          class="text-white hover:bg-indigo-800 block px-3 py-2 rounded-md text-base font-medium transition-colors"
          >Contact</a
        >
      </div>
    </div>
  </div>
</nav>
