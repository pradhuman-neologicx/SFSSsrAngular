<!-- Hero Section -->
<section class="relative h-[400px] flex items-center justify-center overflow-hidden">
  <div
    class="absolute inset-0 z-0"
    style="
      background-image: url('assets/modern-classroom-tech.png');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <div class="container relative z-10 text-center text-white">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 uppercase tracking-wider">
      Resources & Learning Center
    </h1>
    <p class="text-xl text-gray-200 max-w-3xl mx-auto">
      Explore our collection of blogs, whitepapers, and resources to help you
      make informed decisions
    </p>
  </div>
</section>

<!-- Resources Grid -->
<section class="py-16 md:py-24 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
      <div
        *ngFor="let r of resources; index as i"
        class="p-8 text-center rounded-lg hover:shadow-lg transition-shadow animate-fade-in-up border border-gray-200 cursor-pointer group"
        [style.animationDelay]="i * 100 + 'ms'"
        routerLink="{{ r.link }}"
      >
        <div class="flex flex-col items-center justify-center group-hover:text-primary transition-colors">
          <i
            class="lucide lucide-{{ r.icon }} w-12 h-12 text-black mb-4 group-hover:scale-110 transition-transform"
          ></i>
          <h3 class="text-2xl font-bold text-black mb-3 group-hover:text-primary">
            {{ r.title }}
          </h3>
          <p class="text-gray-600 mb-4 group-hover:text-foreground/80">
            {{ r.description }}
          </p>
          <p class="text-sm font-semibold text-black">{{ r.count }}</p>
        </div>
      </div>
    </div>

    <!-- Featured Articles -->
    <div class="mb-12">
      <h2 class="text-2xl font-bold text-black mb-6">Featured Articles</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
          *ngFor="let a of featured; index as i"
          class="p-6 hover:shadow-[8px_8px_0_0_#000] transition-all hover:-translate-y-1 animate-fade-in-up cursor-pointer border border-gray-200"
          [style.animationDelay]="i * 100 + 'ms'"
          routerLink="/blog/{{ a.link }}"
        >
          <div class="mb-4">
            <span
              class="text-xs font-semibold text-black bg-gray-100 px-3 py-1 rounded-full"
            >
              {{ a.category }}
            </span>
          </div>
          <h3
            class="text-lg font-bold text-black mb-2 hover:text-primary transition-colors"
          >
            {{ a.title }}
          </h3>
          <p class="text-sm text-gray-600">{{ a.date }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
