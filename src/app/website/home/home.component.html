<div
  class="website-home-container min-h-screen grid grid-rows-[auto_1fr_auto] bg-gradient-to-br from-indigo-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 transition-colors duration-300 relative"
>
  <app-navbar class="sticky top-0 z-50"></app-navbar>
  <main
    class="website-main flex flex-col items-center justify-center px-4 py-8 md:py-12"
  >
    <section
      class="hero grid grid-cols-1 lg:grid-cols-2 gap-8 items-center max-w-7xl mx-auto mb-12 md:mb-16"
    >
      <div class="hero-content text-center lg:text-left order-2 lg:order-1">
        <h1
          class="text-3xl md:text-5xl font-extrabold leading-tight mb-4 tracking-tight"
        >
          <span class="highlight text-indigo-500">Welcome to</span><br />
          <span class="brand text-indigo-900 dark:text-indigo-300"
            >Lab Testing Portal</span
          >
        </h1>
        <p
          class="subtitle text-gray-600 dark:text-gray-300 text-base md:text-lg mb-6 max-w-md mx-auto lg:mx-0"
        >
          Your innovative platform for efficient, secure, and user-friendly
          laboratory management.
        </p>
        <a
          routerLink="/sign_in"
          class="btn btn-custom-primary bg-indigo-600 text-white font-bold text-base md:text-lg px-3 py-2 rounded-full hover:bg-indigo-700 shadow-md hover:shadow-xl transition-all duration-300"
          >Get Started</a
        >
      </div>
      <div class="hero-image order-1 lg:order-2">
        <img
          src="https://images.pexels.com/photos/3825581/pexels-photo-3825581.jpeg"
          alt="Lab Research Illustration"
          loading="lazy"
          class="max-w-full h-auto rounded-2xl border-4 border-white shadow-xl"
        />
      </div>
    </section>
    <section
      class="features grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto mb-12 md:mb-16"
    >
      <div
        *ngFor="let feature of features"
        class="feature bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 text-center transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl"
      >
        <div
          class="feature-icon bg-gradient-to-r from-indigo-900 to-blue-600 text-white text-2xl w-12 h-12 flex items-center justify-center rounded-full mx-auto mb-4 shadow-md"
        >
          <i [class]="feature.icon"></i>
        </div>
        <p
          class="text-lg md:text-xl font-bold text-indigo-900 dark:text-indigo-300 mb-2"
        >
          {{ feature.title }}
        </p>
        <p class="text-gray-600 dark:text-gray-300 text-sm md:text-base">
          {{ feature.description }}
        </p>
      </div>
    </section>
    <section class="cta-section text-center mb-12 md:mb-16">
      <h2
        class="text-2xl md:text-3xl font-bold text-indigo-900 dark:text-indigo-300 mb-6"
      >
        Revolutionize Your Lab Management Today
      </h2>
      <a
        routerLink="/sign_in"
        class="btn btn-custom-primary bg-indigo-600 text-white font-bold text-base md:text-lg px-3 py-2 rounded-full hover:bg-indigo-700 shadow-md hover:shadow-xl transition-all duration-300"
        >Start Now</a
      >
    </section>
  </main>
  <!-- <div
    class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900"
  ></div> -->
  <footer
    class="website-footer bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400 text-center py-4 text-sm"
  >
    <p>Â© {{ currentYear }} Lab Testing Portal. All rights reserved.</p>
  </footer>
</div>
