
<form [formGroup]="ResetPassword">
    <div class="card border-0">
        <div class="card-body px-5  py-5">
            <div class="text-center mb-3">
                <h3 class="login-border-text pb-2 text-center text-capitalize">Reset
                    Password</h3>
            </div>
            <div class="mb-3">
                <label for="NewPassword" class="form-label">Enter New
                    Password</label>
                <input type="text" class="form-control input-custom" formControlName="NewPassword"
                    placeholder="Enter New Password"
                    [ngClass]="{ 'is-invalid':ResetPassword.controls['NewPassword'].errors && (ResetPassword.controls['NewPassword'].touched || ResetPassword.controls['NewPassword'].dirty) }">
                <div class="text-danger error-message"
                    *ngIf="ResetPassword.controls['NewPassword'].errors && (ResetPassword.controls['NewPassword'].touched || ResetPassword.controls['NewPassword'].dirty)">
                    <p class="fw-light  text-danger"
                        *ngIf="ResetPassword.controls['NewPassword'].errors['required']">
                        New Password is required</p>
                    <p class="fw-light text-danger"
                        *ngIf="ResetPassword.controls['NewPassword'].errors['minlength']">
                        New Password Must have at least 8 digits</p>
                    <p class="fw-light text-danger"
                        *ngIf="ResetPassword.controls['NewPassword'].errors['maxlength']">
                        New Password Must have at
                        most 16 digits</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New
                    Password</label>
                <input type="text" class="form-control input-custom" formControlName="confirmPassword"
                    placeholder="Enter confirm Password"
                    [ngClass]="{ 'is-invalid':ResetPassword.controls['confirmPassword'].errors && (ResetPassword.controls['confirmPassword'].touched || ResetPassword.controls['confirmPassword'].dirty) }">
                <div class="text-danger error-message"
                    *ngIf="ResetPassword.get('confirmPassword')?.hasError('passwordMismatch') && (ResetPassword.controls['confirmPassword'].touched || ResetPassword.controls['confirmPassword'].dirty)">
                    <p class="fw-light text-danger">Passwords
                        do not match</p>

                </div>
                <div class="text-danger error-message"
                    *ngIf="ResetPassword.controls['confirmPassword'].errors && (ResetPassword.controls['confirmPassword'].touched || ResetPassword.controls['confirmPassword'].dirty)">
                    <p class="fw-light  text-danger"
                        *ngIf="ResetPassword.controls['confirmPassword'].errors['required']">
                        Confrm Password is required</p>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-custom-primary  rounded main-btn px-5 mt-4 mb-3"
                    (click)="changePassword();">Continue</button>
            </div>
        </div>
    </div>
</form>


<div *ngIf="openSecondsuccess" class="your-animation-class modal-container-success" [@slideIn]
aria-labelledby="modal-title" role="dialog" aria-modal="true">
<div>
<div class=" p-4 d-flex justify-content-between align-items-center success-content">
    <span class="icon-success me-2"><i class="fa-solid fa-check"></i></span>
    <p class="text-green-900 text-capitalize mb-0">{{ successName }}
        successfully</p>
</div>
</div>
</div>
